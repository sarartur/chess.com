[tool.poetry]
name = "chess.com"
version_variable = [
    "chessdotcom/__init__.py:__version__",
    "pyproject.toml:version"
]
description = "Python Wrapper for Chess.com API"
authors = [
    "Artur Saradzhyan sarartur.ruk@gmail.com"
]
repository = "https://github.com/sarartur/chess.com"
homepage = "https://pypi.org/project/chess.com/"
readme = ["README.md", "LICENSE.txt"]
keywords = ["chess", "chess.com"]
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.8"
aiohttp = ">=3"
requests = ">=2"

[tool.poetry.group.dev.dependencies]
pytest = ">=8"
pytest-asyncio = "*"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
Sphinx = ">=8"